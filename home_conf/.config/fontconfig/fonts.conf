<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>UDEV Gothic</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
</fontconfig>
